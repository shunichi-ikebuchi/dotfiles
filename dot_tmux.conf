# Basic settings
set-option -g xterm-keys on
setw -g mode-keys vi
set -g prefix C-w
unbind C-b
set -g cursor-style blinking-bar
set-option -g mouse on
set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1
bind C-w send-prefix
bind v split-window -h
bind s split-window -v

# Vim keybindings for pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vim keybindings for pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Status bar settings
set -g status-interval 1 # Update every 1 second (necessary for displaying seconds)
setw -g monitor-activity on
set -g visual-activity on
set -g status-position top
set -g status-fg white
set -g status-bg black

# Enhanced status bar format
set -g status-left-length 20
set -g status-left "#[fg=green]Session: #S #[fg=yellow]Window: #I #[fg=cyan]Pane: #P"
set -g status-right "#[fg=cyan]%Y-%m-%d %H:%M:%S #[fg=green]#H"
set -g status-justify centre

# Copy mode enhancements (vi mode) - macOS specific for clipboard
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi a send-keys -X copy-pipe-and-cancel "pbcopy" # Alternative key for copy

# Updated mouse bindings for Ghostty/tmux issue workaround
bind-key -T root MouseDrag1Pane if -Ft= "#{pane_in_mode}" "send-keys -M" "copy-mode -M"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "pbcopy" # Copy on release without cancel
bind-key -T copy-mode-vi MouseUp1Pane send-keys -X copy-pipe-and-cancel "pbcopy" # Fallback

# Additional improvements
setw -g automatic-rename on
set -g bell-action any

# Quick reload binding (useful for testing changes)
bind r source-file ~/.tmux.conf \; display "Config reloaded!"
# Tmux Plugin Manager (TPM) - Install plugins if TPM is set up
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank' # For enhanced yanking, handles macOS clipboard automatically
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'

# tmux-yank specific options
set -g @yank_with_mouse on
set -g @yank_selection_mouse "clipboard"

# Resurrect and Continuum options
set -g @continuum-restore 'on' # Enable automatic restore
set -g @resurrect-capture-pane-contents 'on' # Restore pane contents
set -g @resurrect-processes 'vim ssh tail top htop' # Specify processes to restore
set -g @continuum-save-interval '1' # Set save interval to 1 minute

# Mouse scroll
set -g @scroll-speed-num-lines-per-scroll "1"

# Auto cleanup old resurrect snapshots on tmux start
set-hook -g after-new-session "run-shell '~/.local/bin/tmux-resurrect-cleanup.sh'"

# Initialize TPM (place at the bottom)
run '~/.tmux/plugins/tpm/tpm'

